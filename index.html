<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div style="">
        <nav class="nav collapsible .collapsible-expanded">
            <a class="nav_brand"  href="/">
                <img src="/images/logo.svg" alt="Moshify logo">
            </a>
            <svg class="icon icon-white nav_toggler">
                <use xlink:href="icons/sprite.svg#menu"></use>
            </svg>
            <ul class="list nav_list collapsible_content">
                <li class="nav_item"><a href="">Hoisting</a></li>
                <li class="nav_item"><a href="">VPN</a></li>
                <li class="nav_item"><a href="">Domain</a></li>
                <li class="nav_item"><a href="">Pricing</a></li>
            </ul>
        </nav>
    </div>

    <noscript>Your browser don't support javascript</noscript>
    <script>
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach((item) =>
            item.addEventListener("click", function () {
                this.classList.toggle("collapsible-expanded");
            })
        );
    </script>
</body>
</html>
