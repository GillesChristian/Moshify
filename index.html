<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div style="padding: 5rem;">
        <div class="collapsible">
            <header class="collapsible_header">
                <h2 class="collapsible_heading">Item 1</h2>
                    <svg class="icon icon-white collapsible_chevron ">
                        <use xlink:href="icons/sprite.svg#chevron"></use>
                    </svg>
            </header>
            <div class="collapsible_content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, mollitia!
            </div>
        </div>
    </div>

    <noscript>Your browser don't support javascript</noscript>
    <script>
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach((item) =>
            item.addEventListener("click", function () {
                this.classList.toggle("collapsible-expanded");
            })
        );
    </script>
</body>
</html>
